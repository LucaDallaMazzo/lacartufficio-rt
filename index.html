<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiscalizzazione dispositivi</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/x-icon" href="icon.jpg">
  <script 
    src="https://unpkg.com/html5-qrcode" type="text/javascript" type="module">
</script>
</head>
<body class="">
  <div style="margin:3rem 0; display:flex;">
    <label><span></span><input id="newEl-link" placeholder="link"/></label>
    <label><span class="button file" style="font-size:70%; margin-left:0">QR_Code</span><input style="display:none" id="qr-input-file"  type="file" placeholder="QR Code"/></label>
    <label><span id="add" class="button add" style="font-size:70%; margin-left:0">Add</span></label>
    <div id="reader"></div>  
  </div>
  <div class="filter-container">
    <label><span>Search:</span><input placeholder="Search by name" id="search-input" /></label>
    <label style="margin-left:1rem;"><input id="last-ver-due-ckb" type="checkbox" />Ultima verifica scaduta</label>
    <label style="margin-left:1rem;"><input id="last-trasm-due-ckb" type="checkbox" />Ultima trasmissione scaduta</label>
    <label style="margin-left:1rem;"><input id="noteqver-ckb" type="checkbox" />Versioni non congruenti</label>
  </div>
  <div class="card-container" id="card-container"></div>
  <div id="loading">Loading ... <div class="loader"></div></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
